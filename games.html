    <style>
        body { font-family: 'JetBrains Mono', monospace; background-color: #000a12; color: #f3f4f6; }
        .font-display { font-family: 'Anton', sans-serif; }
        
        /* Grid Input Styling for Crossword */
        .grid-input {
            width: 100%;
            aspect-ratio: 1/1;
            background: #001F3F;
            border: 1px solid #004d40;
            text-align: center;
            text-transform: uppercase;
            font-weight: 800;
            color: #00FFFF;
            font-size: 0.9rem;
            border-radius: 2px;
            transition: all 0.2s;
            caret-color: transparent;
        }
        
        .grid-input:focus {
            outline: none;
            background: #003366;
            border-color: #00FFFF;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .grid-input.blocked {
            background: transparent;
            border: none;
        }

        /* Word Search Grid Styling */
        .ws-cell {
            width: 100%;
            aspect-ratio: 1/1;
            background: #001F3F;
            border: 1px solid #004d40;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: #00FFFF;
            font-size: 0.9rem;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .ws-cell:hover {
            background: #003366;
        }

        .ws-cell.selected {
            background: #fbbf24;
            color: #000;
        }

        .ws-cell.found {
            background: #10b981;
            color: #fff;
        }

        /* Glassmorphism Panels */
        .glass { 
            background: rgba(13, 22, 35, 0.7); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(0, 255, 255, 0.1); 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* Clue Hover Effects */
        .clue-item { cursor: pointer; border-left: 2px solid transparent; }
        .clue-item:hover { background: rgba(0, 255, 255, 0.05); border-left-color: #00FFFF; }
        
        /* Number Markers in Grid */
        .cell-number {
            font-size: 0.55rem;
            line-height: 1;
            position: absolute;
            top: 2px;
            left: 2px;
            color: #fbbf24;
            z-index: 10;
            pointer-events: none;
        }

        /* Level Button Styles */
        .level-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #374151;
            border-radius: 0.5rem;
            background: #1f2937;
            color: #9ca3af;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .level-btn:hover {
            background: #374151;
            border-color: #4b5563;
        }

        .level-btn.completed {
            background: #10b981;
            color: #fff;
            border-color: #10b981;
        }

        .level-btn.active {
            background: #06b6d4;
            color: #000;
            border-color: #06b6d4;
        }

        .word-list-item {
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: all 0.2s;
        }

        .word-list-item.found {
            background: #10b981;
            color: #fff;
            text-decoration: line-through;
        }

        /* Grid Container */
        #puzzle-grid {
            display: grid;
            gap: 2px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        @media print { 
            .no-print { display: none; } 
            body { background: white; color: black; } 
            .glass { border: 1px solid #ccc; box-shadow: none; }
            .grid-input { border: 1px solid #000; color: #000; background: #fff !important; }
        }

            };

        function loadProgress() {

            if (saved) {

                currentLevel = progress.currentLevel || 0;
                if (progress.completedLevels) {
                    progress.completedLevels.forEach(level => {
                        localStorage.setItem(`level_${level}_completed`, 'true');
                    });
                }
            }

            for (let i = 0; i < PUZZLES.length; i++) {

                }

            return completed;

        // ======== CROSSWORD FUNCTIONS ========
        function createCrossword(puzzle) {
            const container = document.getElementById('puzzle-grid');
            container.innerHTML = '';
            container.style.gridTemplateColumns = `repeat(${puzzle.size}, 1fr)`;
            
            for (let r = 0; r < puzzle.size; r++) {
                for (let c = 0; c < puzzle.size; c++) {
                    const cellVal = puzzle.grid[r][c];
                    const cellWrapper = document.createElement('div');
                    cellWrapper.className = 'relative w-full aspect-square';

                    if (cellVal === '.') {
                        const block = document.createElement('div');
                        block.className = 'grid-input blocked';
                        cellWrapper.appendChild(block);
                    } else {
                        const input = document.createElement('input');
                        input.className = 'grid-input';
                        input.maxLength = 1;
                        input.dataset.row = r;
                        input.dataset.col = c;
                        input.dataset.answer = cellVal;
                        
                        input.onkeyup = (e) => handleCrosswordInput(e, r, c);

                        // Add clue numbers
                        const clueNum = findClueNumber(puzzle, r, c);
                        if (clueNum) {
                            const num = document.createElement('span');
                            num.className = 'cell-number';
                            num.innerText = clueNum;
                            cellWrapper.appendChild(num);
                        }

                        cellWrapper.appendChild(input);
                    }
                    container.appendChild(cellWrapper);
                }
            }
        }

        function findClueNumber(puzzle, row, col) {
            const across = puzzle.clues.across.find(c => c.row === row && c.col === col);
            const down = puzzle.clues.down.find(c => c.row === row && c.col === col);
            return across ? across.num : (down ? down.num : null);
        }

        function handleCrosswordInput(e, r, c) {
            const current = e.target;
            if (current.value.length === 1 && e.key.match(/[a-zA-Z]/)) {
                moveFocus(r, c + 1) || moveFocus(r + 1, c);
            }
            if (e.key === 'Backspace') {
                moveFocus(r, c - 1) || moveFocus(r - 1, c);
            }
        }

        function moveFocus(r, c) {
            const nextInput = document.querySelector(`input[data-row="${r}"][data-col="${c}"]`);
            if (nextInput) {
                nextInput.focus();
                return true;
            }
            return false;
        }

        // ======== WORD SEARCH FUNCTIONS ========
        function createWordSearch(puzzle) {
            const container = document.getElementById('puzzle-grid');
            container.innerHTML = '';
            container.style.gridTemplateColumns = `repeat(${puzzle.size}, 1fr)`;
            foundWords.clear();
            
            for (let r = 0; r < puzzle.grid.length; r++) {
                for (let c = 0; c < puzzle.grid[r].length; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'ws-cell';
                    cell.textContent = puzzle.grid[r][c];
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    
                    cell.addEventListener('mousedown', () => startSelection(r, c));
                    cell.addEventListener('mouseenter', () => continueSelection(r, c));
                    cell.addEventListener('mouseup', endSelection);
                    
                    container.appendChild(cell);
                }
            }
            
            document.addEventListener('mouseup', endSelection);
        }

            const panel = document.getElementById('clues-panel');
            panel.innerHTML = `

        let isSelecting = false;

        function startSelection(r, c) {
            isSelecting = true;
            selectedCells = [[r, c]];
            updateSelection();
        }

        function continueSelection(r, c) {
            if (!isSelecting) return;
            
            const last = selectedCells[selectedCells.length - 1];
            if (last[0] === r && last[1] === c) return;
            
            // Only allow straight lines (horizontal, vertical, diagonal)
            if (selectedCells.length === 1 || isAligned(selectedCells[0], [r, c], selectedCells[1])) {
                selectedCells.push([r, c]);
                updateSelection();
            }
        }

        function isAligned(start, current, second) {
            const dr1 = second[0] - start[0];
            const dc1 = second[1] - start[1];
            const dr2 = current[0] - start[0];
            const dc2 = current[1] - start[1];
            
            // Check if same direction
            const ratio = dr1 !== 0 ? dr2 / dr1 : (dc1 !== 0 ? dc2 / dc1 : 0);
            return ratio >= 0 && (dr1 === 0 || dr2 / dr1 === (dc1 === 0 ? 0 : dc2 / dc1));
        }

        function updateSelection() {
            document.querySelectorAll('.ws-cell').forEach(cell => {
                if (!cell.classList.contains('found')) {
                    cell.classList.remove('selected');
                }
            });
            
            selectedCells.forEach(([r, c]) => {
                const cell = document.querySelector(`.ws-cell[data-row="${r}"][data-col="${c}"]`);
                if (cell && !cell.classList.contains('found')) {
                    cell.classList.add('selected');
                }
            });
        }

        function endSelection() {
            if (!isSelecting) return;
            isSelecting = false;
            
            const puzzle = PUZZLES[currentLevel];
            const selectedWord = selectedCells.map(([r, c]) => puzzle.grid[r][c]).join('');
            
            // Check if word matches any solution
            const solution = puzzle.solutions.find(sol => {
                const word = sol.word;
                const positions = sol.positions;
                
                // Check forward
                if (selectedWord === word && JSON.stringify(selectedCells) === JSON.stringify(positions)) {
                    return true;
                }
                
                // Check backward
                const reversed = selectedWord.split('').reverse().join('');
                const reversedPos = [...selectedCells].reverse();
                if (reversed === word && JSON.stringify(reversedPos) === JSON.stringify(positions)) {
                    return true;
                }
                
                return false;
            });
            
            if (solution && !foundWords.has(solution.word)) {
                foundWords.add(solution.word);
                markWordFound(solution);
                checkWordSearchComplete();
            } else {
                // Clear selection if not a valid word
                selectedCells = [];
                updateSelection();
            }
        }

        function markWordFound(solution) {
            solution.positions.forEach(([r, c]) => {
                const cell = document.querySelector(`.ws-cell[data-row="${r}"][data-col="${c}"]`);
                if (cell) {
                    cell.classList.remove('selected');
                    cell.classList.add('found');
                }
            });
            
            const wordItem = document.querySelector(`.word-list-item[data-word="${solution.word}"]`);
            if (wordItem) {
                wordItem.classList.add('found');
            }
            
            selectedCells = [];
        }

        function checkWordSearchComplete() {
            const puzzle = PUZZLES[currentLevel];
            if (foundWords.size === puzzle.words.length) {
                setTimeout(() => {
                    alert('🎉 Level Complete! All words found!');
                    markLevelComplete(currentLevel);
                    createLevelSelector();
                    if (currentLevel < PUZZLES.length - 1) {
                        nextLevel();
                    } else {
                        alert('🏆 Congratulations! You\'ve completed all 20 levels!');
                    }
                }, 300);
            }
        }

        // ======== PUZZLE VALIDATION ========
        function checkPuzzle() {
            const puzzle = PUZZLES[currentLevel];
            
            if (puzzle.type === 'crossword') {
                const inputs = document.querySelectorAll('input.grid-input');
                let correct = true;
                
                inputs.forEach(input => {
                    if (input.value.toUpperCase() !== input.dataset.answer) {
                        correct = false;
                        input.style.borderColor = 'red';
                        input.style.color = 'red';
                    } else {
                        input.style.borderColor = '#00FFFF';
                        input.style.color = '#00FFFF';
                    }
                });

                if (correct && inputs.length > 0) {
                    setTimeout(() => {
                        alert('🎉 Level Complete! Puzzle solved correctly!');
                        markLevelComplete(currentLevel);
                        createLevelSelector();
                        if (currentLevel < PUZZLES.length - 1) {
                            nextLevel();
                        } else {
                            alert('🏆 Congratulations! You\'ve completed all 20 levels!');
                        }
                    }, 100);
                } else if (!correct) {
                    alert('Some answers are incorrect. Keep trying!');
                }
            } else {
                // Word search - just show status
                const remaining = puzzle.words.length - foundWords.size;
                if (remaining > 0) {
                    alert(`You've found ${foundWords.size} out of ${puzzle.words.length} words. ${remaining} remaining!`);
                }
            }
        }

        function revealPuzzle() {
            const puzzle = PUZZLES[currentLevel];
            
            if (puzzle.type === 'crossword') {
                const inputs = document.querySelectorAll('input.grid-input');
                inputs.forEach(input => {
                    input.value = input.dataset.answer;
                });
            } else {
                // Reveal all words in word search
                puzzle.solutions.forEach(solution => {
                    if (!foundWords.has(solution.word)) {
                        foundWords.add(solution.word);
                        markWordFound(solution);
                    }
                });
            }
        }

        // ======== LEVEL NAVIGATION ========
        function loadLevel(level) {
            currentLevel = level;
            const puzzle = PUZZLES[currentLevel];
            
            updateUI();
            
            if (puzzle.type === 'crossword') {
                createCrossword(puzzle);
                createCrosswordClues(puzzle);
            } else {
                createWordSearch(puzzle);
                createWordList(puzzle);
            }
            
            createLevelSelector();
            saveProgress();
        }

        function nextLevel() {
            if (currentLevel < PUZZLES.length - 1) {
                loadLevel(currentLevel + 1);
            }
        }

        function previousLevel() {
            if (currentLevel > 0) {
                loadLevel(currentLevel - 1);
            }
        }

        // ======== INITIALIZATION ========
        function initGame() {
            loadProgress();
            createLevelSelector();
            loadLevel(currentLevel);
        }

        window.onload = initGame;
    </script>
</body>
</html>
